   <div class="text-center text-capitalize text-primary">
    <h2>Ready to sink some ships?</h2>
    <h3>Choose five ships</h3>
   </div>


   <div class="limiter table-w">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column4">#</th>
                                    <th class="cell100 column4" 
                                        *ngFor="let size of sizeCol; let i = index" >{{i+1}}</th>
								</tr>
							</thead>
                        </table>   
                    </div>

                    <div class="table100-body">
						<table>
							<tbody>
								<tr class="row100 body" *ngFor="let size of sizeCol; let i = index">
                                    <td class="cell100 column4 border-color">{{i+1}}</td>
                                    <td class="cell100 column4 tableCell border border-color"
                                        *ngFor="let size of sizeCol; let j = index" [ngClass]="{'border-color-ships': setStyle(i+1, j+1)}">
                                        <button [ngClass]="{'border-color-ships': setStyle(i+1, j+1), 'text-btn-color': !setStyle(i+1, j+1)}" (click)="setCoordinate(i+1, j+1)">[{{i + 1}}, {{j + 1}}]</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="align-imgs">
                <img src="../../../assets/images/ships/1.PNG" class=" img-thumbnail img-opt" alt="">
            </div>
        </div>
        <div class="col-lg-3">
            <div *ngIf="!shipInfo.battleship.isState">
                <span class="size-sign">&#9989;</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="align-imgs">
                <img src="../../../assets/images/ships/2.PNG" class=" img-thumbnail img-opt" alt="">
                
            </div>
        </div>
        <div class="col-lg-3">
            <div *ngIf="!shipInfo.cruiser.isState">
                <span class="size-sign">&#9989;</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="align-imgs">
                <img src="../../../assets/images/ships/3.PNG" class=" img-thumbnail img-opt" alt="">
                
            </div>
        </div>
        <div class="col-lg-3">
            <div *ngIf="!shipInfo.destroyer.isState">
                <span class="size-sign">&#9989;</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="align-imgs">
                <img src="../../../assets/images/ships/4.PNG" class=" img-thumbnail img-opt" alt="">
                
            </div>
        </div>
        <div class="col-lg-3">
            <div *ngIf="!shipInfo.torpedoBoat.isState">
                <span class="size-sign">&#9989;</span>
            </div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="text-center">
            <h4 class="text-uppercase text-monospace">enter</h4>
            <h6 class="text-capitalize">you name</h6>
        </div>
        <br><br>
        <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="wrapper-div">
                    <div class="wrapper">
                        <div class="input-data">
                        <input type="text" [(ngModel)]="nameClient" required>
                        <div class="underline form-control">
                        </div>
                        <label>Name</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="text-center">
        <button type="button" 
                class="btn btn-xs btn-secondary"
                [disabled]="nameClient.length==0" 
                (click)="setNameClient()">
                <p class="text-dark">Go!</p>
        </button>
    </div>
