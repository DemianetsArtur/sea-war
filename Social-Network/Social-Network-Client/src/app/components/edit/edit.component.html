  <body>
    <app-menu-profile></app-menu-profile>
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Edit Personal Data</mat-card-title>
      </mat-card-header>
  
      <form class="formBox" [formGroup]="editForm" (ngSubmit)="onSubmit()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput 
                   placeholder="First Name" 
                   type="text" 
                   name=""
                   formControlName="firstName"
                   [ngClass]="{ 'is-invalid': submitted && editFormControl.firstName.errors }" >
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput 
                   placeholder="Last Name" 
                   type="text" 
                   name=""
                   formControlName="lastName"
                   [ngClass]="{ 'is-invalid': submitted && editFormControl.lastName.errors }" >
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput 
                   placeholder="Email Address" 
                   type="email" 
                   name=""
                   formControlName="email"
                   [ngClass]="{ 'is-invalid': submitted && editFormControl.email.errors || submitted && editForm.controls['email'].hasError('email') }">
                   
                   <div *ngIf="submitted && editForm.controls['email'].hasError('email')" class="invalid-feedback">    
                    <div *ngIf="editForm.controls['email'].hasError('email')"><span class="text-invalid">Email Address must be with @ symbol</span></div>    
                  </div>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-error *ngIf="isDateGreater">
              Date is <strong>invalid!</strong>
            </mat-error>
            <input matInput 
                   placeholder="Birthday" 
                   type="date" 
                   name=""
                   formControlName="date"
                   [ngClass]="{ 'is-invalid': submitted && isDateGreater }">
            <div *ngIf="submitted && isDateGreater" class="invalid-feedback">    
              <div *ngIf="isDateGreater"><span class="text-invalid">Invalid date!</span></div>    
            </div>
          </mat-form-field>
          <div class="example-full-width">
            <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
            <input #fileInput 
                   hidden 
                   (change)="setFileOption(fileInput.files)"  
                   type="file" 
                   accept="image/*"
                   [ngClass]="{ 'is-invalid': submitted && typeIncorrect }">
            <div *ngIf="submitted && typeIncorrect" class="invalid-feedback">    
              <div *ngIf="typeIncorrect"><span class="text-invalid">Type must be .png .jpeg!</span></div>    
            </div>
          </div>      
  
          <mat-form-field class="example-full-width textarea-margin">
      
            <mat-label>Write About You...</mat-label>
            <textarea matInput formControlName="aboutMe"
                      [ngClass]="{ 'is-invalid': submitted && editFormControl.aboutMe.errors }">
                      {{userAccountCurrentData.aboutMe}}
            </textarea>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="black" class="btn-block">Edit</button>
  
      </form>
    </mat-card>
  </div>
  </body>
