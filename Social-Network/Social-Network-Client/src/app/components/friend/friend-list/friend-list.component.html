<div class="margin-menu">
    <app-menu-profile></app-menu-profile>
</div>

<div class="body">
    <div class="box">
        <h1>Search</h1>
        <form action="">
            <input type="text" name="" [(ngModel)]="userFind" [ngModelOptions]="{standalone: true}" placeholder="Type Nick Name...">
            <button [disabled]="userFind.length === 0" class="remove-btn" (click)="removeFilterData()"><fa-icon [icon]="faTimes"></fa-icon></button>
            <button [disabled]="userFind.length === 0" class="btn-search" (click)="filterData(userFind)" >Search</button>
        </form>
    </div>
    <div>
        <div class="events" >
            <div class="container">
                <ul *ngFor="let users of userArray">
                    <li>
                        <div class="time">
                            <span class="imgBx"><img [src]="users.imagePath" alt=""></span>
                        </div>
                        <div class="details">
                            <h3>Nick Name: {{users.name}}</h3>
                            <p>Full Name: {{users.firstName}} {{users.lastName}}</p>
                            <div *ngIf="!users.isFriends">
                                <button class="accept-btn" 
                                    [disabled]="users.isBlock" 
                                    (click)="addFriend(userData.name, users.name)">Add Friends</button>
                            </div>
                            <div *ngIf="users.isFriends">
                                <button class="in-friends-btn">In Your Friends</button>
                            </div>
                        </div>
                        <div style="clear: both;"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
