<app-menu-profile></app-menu-profile>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img mat-card-avatar class="example-header-image" [src]="userAccountCurrentData.imagePath" alt=""></div>
      <mat-card-title>{{userAccountCurrentData.name}}</mat-card-title>
      
    </mat-card-header>
    <img mat-card-image [src]="userAccountCurrentData.imagePath" alt="User Photo">
    <mat-card-content>
        <mat-card-title>{{userAccountCurrentData.firstName}} {{userAccountCurrentData.lastName}}</mat-card-title>
        <mat-card-subtitle>Birthday: {{userAccountCurrentData.date}}</mat-card-subtitle>
        <mat-card-subtitle>About Me: {{userAccountCurrentData.aboutMe}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
