<div class="col-md-6 offset-md-3 mt-5">    
    <div *ngIf="loginForm.errors?.invalidLogin" class="alert alert-danger mt-3 mb-0">    
      Username or Password is incorrect.    
    </div>    
    <div class="card">    
      <h5 class="card-header">Sign In</h5>    
      <div class="card-body">    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">    
          <div class="form-group">    
            <label for="name">Username</label>    
            <input type="text" formControlName="name" class="form-control" tabindex="1" autofocus    
              [ngClass]="{ 'is-invalid': submitted && loginFormControl.name.errors }" />    
            <div *ngIf="submitted && loginFormControl.name.errors" class="invalid-feedback">    
              <div *ngIf="loginFormControl.name.errors.required">Username is required</div>    
            </div>    
          </div>    
          <div class="form-group">    
            <label for="password">Password</label>    
            <input type="password" formControlName="password" class="form-control" tabindex="2"    
              [ngClass]="{ 'is-invalid': submitted && loginFormControl.password.errors || submitted && loginForm.controls['password'].hasError('minlength') }" />    
            <div *ngIf="submitted && loginFormControl.password.errors" class="invalid-feedback">    
              <div *ngIf="loginFormControl.password.errors.required">Password is required</div>    
            </div>  
            <div *ngIf="submitted && loginForm.controls['password'].hasError('minlength')" class="invalid-feedback">   
              <div *ngIf="loginForm.controls['password'].hasError('minlength')">Must be at least 8 characters!</div>  
          </div>   
          </div>    
          <button [disabled]="loading" class="btn btn-primary">    
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>    
            Sign In   
          </button>    
        </form>    
      </div>    
    </div>    
  </div>
